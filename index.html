<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>My Resume</title>

    <link rel="stylesheet" href="css/index.css" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body class="wrapper">
    <!-- Header Contains Nav Only -->
    <header class="header">
      <nav class="nav">
        <a href="#">home</a>
        <a href="#">portfolio</a>
        <a href="#">contact</a>
      </nav>
    </header>

    <!-- This is the inner container that holds all the rest of the stuff -->
    <div class="container">
      <!-- Top Title area is a box with 2 child boxes -->
      <div class="top">
        <section class="self_pic">
          <img src="#" alt="#" />
        </section>
        <section class="title_top">
          <h1></h1>
          <p></p>
        </section>
      </div>

      <!-- Mid div had 2 major sections -->
      <div class="mid">
        <!-- Left-Mid -- Three sections, title, card, and card with the cards containing an h2 and p -->
        <section class="mid_left parent">
          <h1 class="mid_h1 child"></h1>

          <div class="card child">
            <h2></h2>
            <p></p>
          </div>
          <div class="card child">
            <h2></h2>
            <p></p>
          </div>
        </section>
        <!-- Right Mid -- Three divs with several smallers sections inside the mid one, and two in the lower bottom -->
        <section class="mid_right parent">
          <div class="child"></div>
          <div class="child"></div>
          <div class="child"></div>
        </section>
      </div>
    </div>
  </body>
</html>
